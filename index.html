<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Imagenes/4531326.png" type="image/x-icon">
    <title>Encriptador</title>
</head>
<body>
    
    <div class="containerMain">
        <div class="containerSec">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
        </div>
        <div class="avisos">Solo letras minúsculas y sin acentos.</div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado" >
                <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" class="mensaje" id="mensaje" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
